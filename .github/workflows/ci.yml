name: 'CI'

on:
  push:
    branches:
      - 'main'
      - 'release/**'
  pull_request:
    branches:
      - 'main'
      - 'release/**'
  merge_group:
  workflow_dispatch:
    inputs:
      branch_ref:
        description: 'Branch to run on'
        required: true
        default: 'main'
        type: 'string'

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true # yamllint disable-line rule:quoted-strings

permissions:
  checks: 'write'
  contents: 'read'
  statuses: 'write'

defaults:
  run:
    shell: 'bash'

jobs:
  merge_queue_skipper:
    permissions: 'read-all'
    name: 'Merge Queue Skipper'
    runs-on: 'ubuntu-latest'
    outputs:
      skip: '${{ steps.merge-queue-ci-skipper.outputs.skip-check }}'
    steps:
      - id: 'merge-queue-ci-skipper'
        uses: 'cariad-tech/merge-queue-ci-skipper@1032489e59437862c90a08a2c92809c903883772' # ratchet:cariad-tech/merge-queue-ci-skipper@main
        with:
          secret: '${{ secrets.GITHUB_TOKEN }}'

  forbidden_artifacts:
    name: 'Forbidden Artifacts'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5
      - name: 'Scan for forbidden artifacts'
        run: 'node scripts/ci/forbidden-artifacts.js'

  ci_sanity:
    name: 'CI Sanity'
    runs-on: 'ubuntu-latest'
    needs:
      - 'merge_queue_skipper'
      - 'forbidden_artifacts'
    if: "${{ needs.merge_queue_skipper.outputs.skip != 'true' }}"
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'
          fetch-depth: 0

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions/setup-node@v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: 'Check environment contract'
        run: 'node scripts/check-ci-env.js'

      - name: 'Secret scan'
        run: 'node scripts/check-secrets.js'

  lint:
    name: 'Lint'
    runs-on: 'ubuntu-latest'
    needs:
      - 'merge_queue_skipper'
      - 'ci_sanity'
    if: "${{ needs.merge_queue_skipper.outputs.skip != 'true' }}"
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'
          fetch-depth: 0

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions/setup-node@v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: 'Install dependencies'
        run: 'npm ci'

      - name: 'Check lockfile'
        run: 'npm run check:lockfile'

      - name: 'Install linters'
        run: 'node scripts/lint.js --setup'

      - name: 'Run ESLint'
        run: 'node scripts/lint.js --eslint'

      - name: 'Run actionlint'
        run: 'node scripts/lint.js --actionlint'

      - name: 'Run shellcheck'
        run: 'node scripts/lint.js --shellcheck'

      - name: 'Run yamllint'
        run: 'node scripts/lint.js --yamllint'

      - name: 'Run Prettier'
        run: 'node scripts/lint.js --prettier'

      - name: 'Build docs prerequisites'
        run: 'npm run predocs:settings'

      - name: 'Verify settings docs'
        run: 'npm run docs:settings -- --check'

      - name: 'Run sensitive keyword linter'
        run: 'node scripts/lint.js --sensitive-keywords'

      - name: 'Check version alignment (workspaces)'
        run: 'node scripts/releasing/assert-release-version.js'

      - name: 'Check version alignment (desktop)'
        run: 'node scripts/releasing/sync-desktop-version.js --check'

  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    needs:
      - 'lint'
      - 'merge_queue_skipper'
      - 'ci_sanity'
    if: "${{ needs.merge_queue_skipper.outputs.skip != 'true' }}"
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions/setup-node@v4'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: 'Install dependencies'
        run: 'npm ci'

      - name: 'Build project'
        run: 'npm run build'

      - name: 'Bundle'
        run: 'npm run bundle'

      - name: 'Smoke test bundle'
        run: 'node ./bundle/gemini.js --version'

  windows_build:
    name: 'Windows Build'
    runs-on: 'windows-latest'
    needs:
      - 'merge_queue_skipper'
      - 'ci_sanity'
    if: "${{ needs.merge_queue_skipper.outputs.skip != 'true' }}"
    steps:
      - name: 'Configure git longpaths'
        run: git config --global core.longpaths true
        shell: bash

      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions/setup-node@v4'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: 'Set up Python'
        uses: 'actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3' # ratchet:actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 'Debug environment'
        run: |
          node -v
          npm -v
          npm config list
          git --version
          python --version || true

      - name: 'Install dependencies'
        run: 'npm ci --verbose'

      - name: 'Build project'
        run: 'npm run build'

      - name: 'Run tests'
        run: 'npm test --if-present'
        env:
          CI: true

  codeql:
    name: 'CodeQL'
    runs-on: 'ubuntu-latest'
    needs:
      - 'merge_queue_skipper'
      - 'ci_sanity'
    if: "${{ needs.merge_queue_skipper.outputs.skip != 'true' }}"
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@df559355d593797519d70b90fc8edd5db049e7a2' # ratchet:github/codeql-action/init@v3
        with:
          languages: 'javascript'

      - name: 'Perform CodeQL Analysis'
        uses: 'github/codeql-action/analyze@df559355d593797519d70b90fc8edd5db049e7a2' # ratchet:github/codeql-action/analyze@v3

  # Check for changes in bundle size.
  bundle_size:
    name: 'Check Bundle Size'
    needs: 'merge_queue_skipper'
    if: "${{ github.event_name == 'pull_request' && needs.merge_queue_skipper.outputs.skip != 'true' }}"
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read' # For checkout
      pull-requests: 'write' # For commenting

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'
          fetch-depth: 1

      - uses: 'preactjs/compressed-size-action@946a292cd35bd1088e0d7eb92b69d1a8d5b5d76a'
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          pattern: './bundle/**/*.{js,sb}'
          minimum-change-threshold: '1000'
          compression: 'none'
          clean-script: 'clean'

  npm_pack_smoke_test:
    name: 'npm Pack Smoke Test'
    runs-on: 'ubuntu-latest'
    needs:
      - 'build'
      - 'merge_queue_skipper'
    if: "${{ needs.merge_queue_skipper.outputs.skip != 'true' }}"
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions/setup-node@v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: 'Install dependencies'
        run: 'npm ci'

      - name: 'Build project'
        run: 'npm run build'

      - name: 'Pack workspaces'
        run: |
          npm pack --workspace @terminai/core
          npm pack --workspace @terminai/a2a-server
          npm pack --workspace @terminai/cli
          ls -la ./*.tgz
          find . -maxdepth 1 -type f -name 'terminai-cli-*.tgz' -print

      - name: 'Install from tarball to isolated prefix'
        run: |
          TARBALL_CLI="$(find . -maxdepth 1 -type f -name 'terminai-cli-*.tgz' -print -quit)"
          TARBALL_CORE="$(find . -maxdepth 1 -type f -name 'terminai-core-*.tgz' -print -quit)"
          TARBALL_A2A="$(find . -maxdepth 1 -type f -name 'terminai-a2a-server-*.tgz' -print -quit)"

          if [[ -z "$TARBALL_CLI" ]]; then
            echo "No terminai-cli tarball found" >&2
            exit 1
          fi
          if [[ -z "$TARBALL_CORE" ]]; then
            echo "No terminai-core tarball found" >&2
            exit 1
          fi
          if [[ -z "$TARBALL_A2A" ]]; then
            echo "No terminai-a2a-server tarball found" >&2
            exit 1
          fi

          mkdir -p /tmp/smoke-test-prefix
          npm install --global --prefix /tmp/smoke-test-prefix "$TARBALL_CORE" "$TARBALL_A2A" "$TARBALL_CLI"
          find /tmp/smoke-test-prefix/bin -maxdepth 1 -type f -print

      - name: 'Run terminai --version from isolated prefix'
        run: |
          export PATH="/tmp/smoke-test-prefix/bin:$PATH"
          which terminai
          terminai --version

  ci:
    name: 'CI'
    if: 'always()'
    needs:
      - 'lint'

      - 'build'
      - 'windows_build'
      - 'codeql'
      - 'bundle_size'
      - 'npm_pack_smoke_test'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Check all job results'
        run: |
          if [[ (${{ needs.lint.result }} != 'success' && ${{ needs.lint.result }} != 'skipped') || \

               (${{ needs.build.result }} != 'success' && ${{ needs.build.result }} != 'skipped') || \
               (${{ needs.windows_build.result }} != 'success' && ${{ needs.windows_build.result }} != 'skipped') || \
               (${{ needs.codeql.result }} != 'success' && ${{ needs.codeql.result }} != 'skipped') || \
               (${{ needs.bundle_size.result }} != 'success' && ${{ needs.bundle_size.result }} != 'skipped') || \
               (${{ needs.npm_pack_smoke_test.result }} != 'success' && ${{ needs.npm_pack_smoke_test.result }} != 'skipped') ]]; then
            echo "One or more CI jobs failed."
            exit 1
          fi
          echo "All CI jobs passed!"
